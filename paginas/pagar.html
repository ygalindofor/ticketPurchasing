<!DOCTYPE html>
<html>
    <head>
        <title>espectaculos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/cantBoletas.css">
        <script src="../JS/pagar.js"></script>
        <script src="../JS/cantBoletas.js"></script>
    </head>
<body onload="mostrarTotal();">
    <div style="display: flex;">
        <div class="card cardd" style="width: 40rem; height: 10rem; margin-left: 20px;">
            <div class="card-body">
                <h5 class="card-title" id="nombEsp">Nomb espectaculo</h5>
                <p class="card-text" id="descEsp">Descripci√≥n espectaculo</p>
            </div>
        </div>
        <div class="card cardd" style="width: 35rem; margin-left: 40px;">
            <div class="card-body">
                <h5 class="card-title">Total</h5>
                <p class="card-text">$<input id="txtTotal" value="0" type="text" class="txtPrecio" readonly onmousedown="return false;"/></p>
                <p class="card-text">Valor Unidad boleta $<input id="txtValorUnidad" value="0" type="text" class="txtPrecio" readonly onmousedown="return false;"/></p>
            </div>
            <div class="card-body">
                <p class="card-text">Valor servicio $<input id="txtValorServicio" value="15500" type="text" class="txtPrecio" readonly onmousedown="return false;"/></p>
            </div>
        </div>
    </div>
    <div>
        <div class="card cardd" style="width: 40rem; margin-left: 20px; margin-top: 5px;">
            <div class="card-body">
                <h5 class="card-title">Seleccione modo de pago</h5>
                <div class="card" style="width: 30rem;" id="divTarjetas">
                    <p class="card-text" style="margin: 5px;">Tarjeta de Debito / Credito</p>
                    <p class="card-text"><input id="tarjetas" type="radio" style="margin: 5px;" onclick="mostrarCamposTarjeta()"> <img style="width: 60px; padding: 5px;" src="../img/tarjetas.png" alt="tarjetas"></p>
                    <div id="camposTarjeta" style="display: none; margin: 15px;">
                        <p class="card-text"><small>N&uacute;mero de tarjeta </small><br> <input type="text" class="form-control" style="width: 200px;"></p>
                        <p class="card-text"><small>Fecha de vencimiento </small><br> <input type="month" name="fecha" id="fecha" class="form-control" value="2023-01" style="width: 200px;"></p>
                        <p class="card-text"><small>codigo de seguridad tarjeta </small><br> <input type="password" class="form-control" style="width: 200px;" max="3"></p>
                    </div>
                </div>
                <div class="card" style="width: 30rem; margin-top: 5px;" id="divBancos">
                    <p class="card-text" style="margin: 5px;">PSE</p>
                    <p class="card-text"><input id="pse" type="radio" style="margin: 5px;" onclick="mostrarSelectBancos()"> <img style="width: 60px; padding: 5px;" src="../img/logoPSE.png" alt="tarjetas"></p>
                    <div id="divSelectBancos" style="display: none; margin: 15px;">
                        <p class="card-text"><small>Seleccione </small><br> 
                            <select class="form-control" id="selectBancos">
                                <option>Bancolombia</option>
                                <option>Davivienda</option>
                                <option>Banco de Bogota</option>
                                <option>Banco Caja social</option>
                            </select>
                        </p>
                    </div>
                </div>
            </div>
            <div style="margin: 10px;">
                <button class="btn btn-primary" onclick="aceptar()">Aceptar</button>
                <button class="btn btn-success" onclick="cancelar()">Cancelar</button>
            </div>
            <div class="alert alert-success" role="alert" id="pagoExit" style="display: none;">
                <strong>&#10003; Pago exitoso</strong>
            </div>
            <div class="alert alert-danger" role="alert" id="valTipoPago" style="display: none;">
                <strong>Seleccione un tipo de pago</strong>
            </div>
        </div>
    </div>
</body>
</html>
